<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Assets/caravela.png">
    <title>Fa√ßa seu login!</title>
    <link href="/Login_register/login_r.css" rel="stylesheet">
    <link href="/login_register/mediaQLogin_regi.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="tela_preload"><img src="https://art.pixilart.com/8afb782c4601281.gif"></div>
    <section class="tela">
        <div class="tela_content">
            <span class="spanTitle">
                <h1>Login</h1>
                <i class='bx bx-street-view'></i>
            </span>
            <form>
                <p>Email:</p>
                <span>
                    <img src="/Assets/cavaleiro.png">
                    <input id="input_email_Login" type="email" required name="email" placeholder="Digite seu email">
                </span>
                <p>Senha:</p>
                <span>
                    <img src="/Assets/escudo.png">
                    <input id="input_pass_login" type="password" required name="pass" placeholder="Digite sua senha" onfocus="focusInputPass(this)">
                    <i class='bx bxs-low-vision vision_pass' onclick="pass_visible(this)"></i>
                </span>
                <input class="submit_form" id="submit_form_login" type="submit" value="Acessar">
            </form>
            <a href="/Login_register/register.html" class="register_form">Se registre agora</a>
        </div>
    </section>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="/fire_baseScript.js"></script>
    <script defer src="/Login_register/firebase_login.js"></script>


    <script src="/Login_register/index_formL.js"></script>
</body>
</html>
